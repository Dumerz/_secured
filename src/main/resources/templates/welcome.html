<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
</head>
<body>
    <h1>Welcome!</h1>

    <div th:if="${username}">
        <p>Logged in as: <span th:text="${username}"></span></p>
    </div>

    <div th:if="${roles}">
        <p>Your roles: 
            <span th:each="role : ${roles}" th:text="${role.authority}">Role</span>
        </p>
    </div>

    <a th:href="@{/logout}">Logout</a>
</body>
</html>
